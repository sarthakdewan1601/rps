<!DOCTYPE html>
<html>
<head>
	<title>ROCK,PAPER AND SCISSORS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="rpscss.css">
</head>
<body>
	<header>
		<h1>Rock, Paper And Scissors</h1>
	</header>
	<div class="score-board">
		<div id="user-label" class="badge">User</div>
		<div id="comp-label" class="badge">Comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
    	<p>Paper covers Rock. You win!</p>
    </div>

    <div class="choices">
    	<div class="choice">
    		<img src="rock.png" id="r">
    	</div>
    	<div class="choice">
    		<img src="paper.png" id="p">
    	</div>
    	<div class="choice" id="s">
    		<img src="sciss.png">
    	</div>
    </div>

    <p class="action-message">Make your move!</p>


</body>
<script type="text/javascript" src="rpsjava.js"></script>
</html>
